<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Section III: ES6 Basics</h1>
    <script>
        
         const a = [1, 3, 5, 2, 4]

       // 1
        const result1=a.filter((element,index,array)=>index%2===0)
        console.log("result1",result1);
       

       //2
        const result2=a.map(arr=>arr **2)
        console.log("result2",result2);
       

        //3
        const result3=a.filter((element,index,array)=>index%2===0)
        .map((element,index,array)=>element**2)
        console.log("result3",result3);
      

      
       
         



        
    </script>
</body>
